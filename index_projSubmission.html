<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/x-icon" href="../favicon.ico" />
  <meta charset="utf-8">
  <title>Streaming video processing with GPU.js</title>
  <script src="js/gpu-browser.min.js"></script>
</head>

<body>
  <h1>Streaming video processing with GPU.js</h1>

  <div style="text-align: center">
    <label><input type="checkbox" id="gpu-enabled" checked /> GPU enabled</label><br />
    <div>
      Choose One:
      <label><input type="radio" name="filter" id="filter0" value=0 />Default</label><br />
      <label><input type="radio" name="filter" id="filter1" value=1 />Green World</label><br />
      <label><input type="radio" name="filter" id="filter2" value=2 />Inverted Color</label><br />
      <label><input type="radio" name="filter" id="filter3" value=3 />Weird Mouse Tracker</label><br />
    </div>


  </div>

  <video hidden id="video" width="1024" height="768"></video>
  <canvas hidden id="videoCanvas" width="1024" height="768"></canvas>

  <script src="js/videosetup.js"></script>

  <div id="canvas-parent" class="grid-item">
    <h3>GPU.js Graphical Output <span id="fps-number">0</span><span> fps</span></h3>
  </div>

  <script src="js/kernel_projSubmission.js?cach"></script>

</body>

</html>
